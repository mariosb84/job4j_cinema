<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>СЕРВИС КИНОТЕАТР</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card" style="width: 100%">
            <div>
                <div th:if="${message != null and message != 'Благодарим вас за покупку, билет забронирован!'}"
                     class="alert alert-danger" role="alert" th:text="${message}"></div>
                <div th:if="${message == 'Благодарим вас за покупку, билет забронирован!'}"
                     class="alert alert-success" role="alert" th:text="${message}"></div>
            </div>
            <div class="card-body">
            <span th:if="${message == 'Благодарим вас за покупку, билет забронирован!'}">
                  Благодарим вас за покупку билета!<br>  Вы приобрели билет на фильм: <span th:text="${sessionChoiceFour.name}"></span>,
                    ряд <span th:text="${ticket.posRow}"></span>, место <span th:text="${ticket.cell}"></span>.<br>
                </span>
                <span th:if="${message != null and message != 'Благодарим вас за покупку, билет забронирован!'}">
                    К сожалению, пока вы оформляли билет - его уже кто-то купил. Попробуйте выбрать другой свободный билет.<br>
                    Воспользуйтесь кнопкой ниже для возврата в начало выбора.<br>
                </span>
                <a th:href="@{/cinemaList}">
                    <button type="button" class="btn btn-primary">Вернуться на страницу выбора фильма</button>
                </a>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Сервис Кинотеатр</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup4">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" th:href="@{/cinemaList}">Главная</a>
                <a class="nav-item nav-link" th:href="@{/formAddUser}">Регистрация</a>
                <a class="nav-item nav-link" th:if="${user.username == 'Гость'}" th:href="@{/loginPage}">
                    <span th:text="${user.username}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.username != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.username}"></span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
